include:
  - project: 'rv/it/int/rivos-sdk'
    ref: rivos/main
    file: '/packager/gitlab-ci-packaging-helper.yml'

variables:
  INSTALL_PATH: "/rivos/sysroot/riscv/boot"
  KUBERNETES_CPU_REQUEST: "32"
  KUBERNETES_CPU_LIMIT: "32"

# Override some variable from 'prepare-version' included from gitlab-ci-packaging-helper
prepare-version:
  after_script:
    - upstream_version="$(git describe --always --tags --abbrev=0 --match='v[0-9].*' | sed -e 's@-rc@~rc@')"
    - sed -i -e "s@GIT_TAG=.\+@GIT_TAG=${upstream_version:1}@" gitvars.env
    # Debugging helper
    - cat gitvars.env

docker-build-defconfig:
  # Use the rivos-sdk container to get the toolchains and build tools.
  image: gitlab.ba.rivosinc.com:5050/rv/it/int/rivos-sdk:${SDK_BASE_TAG}
  stage: build
  dependencies:
    - prepare-version
  extends: .build-caching
  script:
    - sudo apt update && sudo apt install -y kmod
    - export SCCACHE_MEMCACHED="tcp://${MEMCACHED_SWPROTO10}"
    - sccache --show-stats
    - date
    - bash rivos/build.sh "defconfig" "defconfig" | tee -i make_logs_defconfig.txt
    - date
    - sccache --show-stats
  timeout: 60min
  artifacts:
    paths:
      - linux_defconfig.tar.gz
      - make_logs_defconfig.txt
    expire_in: 3 hours
  rules:
      - if: '$TEST_ONLY == "yes"'
        when: never
      - if: '$CI_COMMIT_BRANCH'

docker-build-ubuntu-defconfig:
  # Use the rivos-sdk container to get the toolchains and build tools.
  image: gitlab.ba.rivosinc.com:5050/rv/it/int/rivos-sdk:${SDK_BASE_TAG}
  tags: ['docker-cpu-xl']
  stage: build
  dependencies:
    - prepare-version
  extends: .build-caching
  script:
    - sudo apt update && sudo apt install -y kmod
    - export SCCACHE_MEMCACHED="tcp://${MEMCACHED_SWPROTO10}"
    - sccache --show-stats
    - date
    - bash rivos/build.sh "ubuntu_defconfig" "ubuntu_defconfig" | tee -i make_logs_ubuntu_defconfig.txt
    - date
    - sccache --show-stats
  timeout: 60min
  artifacts:
    paths:
      - linux_ubuntu_defconfig.tar.gz
      - make_logs_ubuntu_defconfig.txt
    expire_in: 3 hours
  rules:
      - if: '$TEST_ONLY == "yes"'
        when: never
      - if: '$CI_COMMIT_BRANCH'

.kasan-conf-generic: &kasan-conf-generic
    - echo "CONFIG_KASAN=y" > kasan.conf
    - echo "CONFIG_KUNIT=y" >> kasan.conf
    - echo "CONFIG_KASAN_KUNIT_TEST=m" >> kasan.conf
    - echo "CONFIG_KASAN_MODULE_TEST=m" >> kasan.conf

docker-build-ubuntu-kasan-outline-defconfig:
  # Use the rivos-sdk container to get the toolchains and build tools.
  image: gitlab.ba.rivosinc.com:5050/rv/it/int/rivos-sdk:${SDK_BASE_TAG}
  tags: ['docker-cpu-xl']
  stage: build
  dependencies:
    - prepare-version
  extends: .build-caching
  script:
    - *kasan-conf-generic
    - export SCCACHE_MEMCACHED="tcp://${MEMCACHED_SWPROTO10}"
    - sccache --show-stats
    - sudo apt update && sudo apt install -y kmod
    - date
    - bash rivos/build.sh "ubuntu_kasan_outline_defconfig" "ubuntu_defconfig" "kasan.conf" | tee -i make_logs_ubuntu_kasan_outline_defconfig.txt
    - date
    - sccache --show-stats
  timeout: 60min
  artifacts:
    paths:
      - linux_ubuntu_kasan_outline_defconfig.tar.gz
      - make_logs_ubuntu_kasan_outline_defconfig.txt
    expire_in: 3 hours
  rules:
    - if: '$TEST_ONLY == "yes"'
      when: never
    - if: '$TEST_KASAN == "yes"'
      when: on_success

docker-build-ubuntu-kasan-inline-defconfig:
  # Use the rivos-sdk container to get the toolchains and build tools.
  image: gitlab.ba.rivosinc.com:5050/rv/it/int/rivos-sdk:${SDK_BASE_TAG}
  tags: ['docker-cpu-xl']
  stage: build
  dependencies:
    - prepare-version
  extends: .build-caching
  script:
    - *kasan-conf-generic
    - export SCCACHE_MEMCACHED="tcp://${MEMCACHED_SWPROTO10}"
    - sccache --show-stats
    - echo "CONFIG_KASAN_INLINE=y" >> kasan.conf
    - sudo apt update && sudo apt install -y kmod
    - date
    - bash rivos/build.sh "ubuntu_kasan_inline_defconfig" "ubuntu_defconfig" "kasan.conf" | tee -i make_logs_ubuntu_kasan_inline_defconfig.txt
    - date
    - sccache --show-stats
  timeout: 60min
  artifacts:
    paths:
      - linux_ubuntu_kasan_inline_defconfig.tar.gz
      - make_logs_ubuntu_kasan_inline_defconfig.txt
    expire_in: 3 hours
  rules:
    - if: '$TEST_ONLY == "yes"'
      when: never
    - if: '$TEST_KASAN == "yes"'
      when: on_success

package-deb:
  extends: .deploy-deb
  dependencies:
    - prepare-version
    - docker-build-defconfig
    - docker-build-ubuntu-defconfig
    - docker-build-ubuntu-kasan-outline-defconfig
    - docker-build-ubuntu-kasan-inline-defconfig
  variables:
    PKG_ARCH: "all"
    PKG_DESCRIPTION: "Linux kernel image for RISCV64."
    PKG_DIRECTORIES: "${INSTALL_PATH}"
    PKG_LICENSE: "GPL-2.0"
    PKG_UPSTREAM_VERSION: "${GIT_TAG}"
  before_script:
    # clean up pre-built binaries from the rivos-sdk
    - rm -rf "${INSTALL_PATH}"
    - tar -C/ -xzf linux_defconfig.tar.gz
    - tar -C/ -xzf linux_ubuntu_defconfig.tar.gz
    - if [[ "$TEST_KASAN" == "yes" ]]; then tar -C/ -xzf linux_ubuntu_kasan_outline_defconfig.tar.gz; fi
    - if [[ "$TEST_KASAN" == "yes" ]]; then tar -C/ -xzf linux_ubuntu_kasan_inline_defconfig.tar.gz; fi

sdk-linux-ubuntu-test:
  image: gitlab.ba.rivosinc.com:5050/rv/it/int/rivos-sdk:${SDK_BASE_TAG}
  stage: test
  dependencies:
    - prepare-version
    - docker-build-ubuntu-defconfig
  script:
    - rm -rf "${INSTALL_DIR}"
    - |
      if [[ "$TEST_ONLY" == "yes" ]]; then
        curl -L --header "JOB-TOKEN: $CI_JOB_TOKEN" "https://gitlab.ba.rivosinc.com/api/v4/projects/38/jobs/artifacts/${CI_BRANCH_NAME//\//%2F}/download?job=docker-build-ubuntu-defconfig"
      else
        tar -C/ -xzf linux_ubuntu_defconfig.tar.gz
      fi
    - apt update
    - pip install fabric
    - cd rivos/linux_ci
    - timeout 57m python3 linux_ci.py --dl-prepared-vm https://ghiti.fr/nextcloud/index.php/s/YxjZ9ENFCtKeeSq/download/ubuntu-22.10-preinstalled-server-riscv64+unmatched.img.xz --version ubuntu_defconfig 2>&1 | tee -a -i ubuntu_output
  timeout: 60min
  artifacts:
    when: always
    paths:
      - rivos/linux_ci/ubuntu_output
      - rivos/linux_ci/tests_results/
    expire_in: 3h
  rules:
    - if: '$UBUNTU_ARCH != "riscv64" && $CI_COMMIT_BRANCH'

sdk-linux-ubuntu-kasan-inline-test:
  image: gitlab.ba.rivosinc.com:5050/rv/it/int/rivos-sdk:${SDK_BASE_TAG}
  stage: test
