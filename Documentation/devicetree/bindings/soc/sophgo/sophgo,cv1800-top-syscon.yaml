%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/sophgo/sophgo,cv1800-top-syscon.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sophgo CV1800/SG2000 SoC top system controller

maintainers:
  - Inochi Amaoto <inochiama@outlook.com>

description:
  The Sophgo CV1800/SG2000 SoC top misc system controller provides
  register access to configure related modules.

properties:
  compatible:
    items:
      - const: sophgo,cv1800-top-syscon
      - const: syscon
      - const: simple-mfd

  reg:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 1

required:
  - compatible
  - reg

additionalProperties:
  type: object

examples:
  - |
    syscon@3000000 {
      compatible = "sophgo,cv1800-top-syscon",
                   "syscon", "simple-mfd";
      reg = <0x03000000 0x1000>;
      #address-cells = <1>;
      #size-cells = <1>;

      dma-router@154 {
        compatible = "sophgo,cv1800-dmamux";
        reg = <0x154 0x8>, <0x298 0x4>;
        #dma-cells = <3>;
        dma-masters = <&dmac>;
        dma-requests = <8>;
      };
    };

...
