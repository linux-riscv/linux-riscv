%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/sophgo,cv1800-usb-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sophgo CV1800 USB PHY

maintainers:
  - Yao Zi <ziyao@disroot.org>

properties:
  compatible:
    enum:
      - sophgo,cv1800-usb-phy

  reg:
    maxItems: 2

  reg-names:
    items:
      - const: phy
      - const: pin

  clocks:
    maxItems: 4

  clock-names:
    items:
      - const: apb
      - const: 125m
      - const: 33k
      - const: 12m

  "#phy-cells":
    const: 0

  dr_role:
    enum:
      - host
      - device

required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - "#phy-cells"

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/sophgo,cv1800.h>
    usb_phy: usb-phy@3006000 {
        compatible = "sophgo,cv1800-usb-phy";
        reg = <0x300600 0x60>, <0x3000048 0x4>;
        reg-names = "phy", "pin";
        clocks = <&clk CLK_APB_USB>,
                 <&clk CLK_USB_125M>,
                 <&clk CLK_USB_33K>,
                 <&clk CLK_USB_12M>;
        clock-names = "apb", "125m", "33k", "12m";
        #phy-cells = <0>;
    };
